<html>
<head>
	<title>Side Calculator</title>
	<link rel="stylesheet" type="text/css" href="giant.css">
</head>

<body>
<div id="calculator">
	<!-- Screen and clear key -->
	<div class="top">
		<span class="clear">C</span>
		<div id="screen" class="screen"></div>
	</div>
	
	<div class="keys">
		<!-- operators and other keys -->
		<span>7</span>
		<span>8</span>
		<span>9</span>
		<span class="operator">+</span>
		<span>4</span>
		<span>5</span>
		<span>6</span>
		<span class="operator">-</span>
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span class="operator">/</span>
		<span>0</span>
		<span>.</span>
		<span class="eval">=</span>
		<span class="operator">x</span>
	</div>
</div>

<h2>Select the style</h2>
<br>
<div class="colors">
	<div class="color1"></div>
	<div class="color2"></div>
	<div class="color3"></div>
	<div class="color4"></div>
	<div class="color5"></div>
</div>

<div class="colors">
	<div class="color6"></div>
	<div class="color7"></div>
	<div class="color8"></div>
	<div class="color9"></div>
	<div class="color10"></div>
</div>

<br><br><br><br>
<a class="license" href="https://github.com/master94ga/Sidebar-Calculator" target="_blank">License and other info</a>
</body>

<script src="calculator.js" type="text/javascript" type="text/javascript"></script>
</html>
